<h2>Lista Contatti</h2>

<div *ngIf="id ; then notList else list"></div>
<ng-template  #list>
    <div *ngFor="let user of users , index as i">
        <a routerLink="/contatti/{{i}}"><p>{{user.nome}} {{user.cognome}}</p></a>
    </div>
</ng-template>
<ng-template #notList>
    <div #notUsers>
        <p>Profilo di: {{user.nome}} {{user.cognome}}</p>
    </div>
</ng-template>
